        nav_links:
          - label: youtube
            style: link
            has_icon: true
            icon: youtube
            icon_position: left
            new_window: false
            no_follow: false
            type: action
            url: 'https://www.youtube.com'
          - label: Twitter
            url: www.twitter.com
            style: link
            has_icon: true
            icon: twitter
            icon_position: left
            new_window: false
            no_follow: false
            type: action
          - label: Facebook
            url: 'https://facebook.com'
            style: link
            has_icon: true
            icon: facebook
            icon_position: left
            new_window: false
            no_follow: false
            type: action
      - title: Contact Info

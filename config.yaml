title: SmartScale | Smarter way to Scale
baseURL: /
params:
  base_font: nunito-sans
  palette: blue
  header:
    logo_img: images/purple-lettuce.svg
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: primary
      - label: Features
        url: /features
        style: secondary
      - label: Pricing
        url: /pricing
        style: secondary
      - url: /contact
        style: primary
        has_icon: false
        icon: envelope
        icon_position: right
        new_window: false
        no_follow: false
        type: action
        label: Contact
      - label: Sign Up
        url: /signup
        style: primary
    logo_img_alt: alt="SmartScale"
  footer:
    sections:
      - type: footer_text
        image_url: /

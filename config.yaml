title: SmartScale
baseURL: /
params:
  base_font: nunito-sans
  palette: blue
  header:
    logo_img: images/SmartScaleHeaderLogoHalf.png
    logo_img_alt: alt-SmartScale
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: primary
      - label: Features
        url: /features
        style: secondary
      - label: Pricing
        url: /pricing
        style: secondary
      - url: /contact
        style: primary

        nav_links:
          - label: About Us
            url: /about
            style: link
          - label: Blog
            url: /blog
            style: link
          - label: Contact
            url: /contact
            style: link
      - type: footer_nav
        title: We are social!
        nav_links:
          - label: youtube
            style: link
            has_icon: true
            icon: youtube
            icon_position: left
            new_window: true
            no_follow: false
            type: action
            url: 'https://www.youtube.com'
          - label: Twitter
            url: 'https://twitter.com'
            style: link
            has_icon: true
            icon: twitter
            icon_position: left
            new_window: true
            no_follow: false
            type: action
          - label: Facebook
            url: 'https://facebook.com'
            style: link
            has_icon: true
            icon: facebook
            icon_position: left
            new_window: true
            no_follow: false
            type: action
      - image_alt: lorem-ipsum
        image_url: lorem-ipsum
        title: Contact Info
        content: |
          *   Dhaka, Bangladesh

          *   \+8801571386167

          *   sales@smartscale.com.bd
